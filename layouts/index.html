{{ define "title" }}

{{ end }}

{{ define "breadcrumbs" }}
<p style="display: none"></p>
{{ end }}

{{ define "main" }}

    <div class="homepage-content" style="margin-top: 3vh">
        <div class="two-cols">
            <div class="left">
                {{ partial "news-box.html" . }}
                {{.Content}}
            </div>
            <div class="right" style="margin-top: 2.4vh">
                <iframe
                        src="https://mastofeed.com/apiv2/feed?userurl=https%3A%2F%2Fsigmoid.social%2Fusers%2Feswc_conf&theme=dark&size=70&boosts=true&replies=false"
                        style="width:100%;height:830px;border:1px solid #ccc;display:block;margin-left:auto;margin-right:auto;"
                        width="800"
                        frameborder="0"
                        scrolling="yes"
                        allowfullscreen>
                </iframe>
                Follow us on Mastodon
            </div>
        </div>

    </div>
</main>
{{ end }}
